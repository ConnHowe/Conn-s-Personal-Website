<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:fragment="title">Conn's Blog 后台管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:fragment="header">
        <div class="layui-logo">Conn's Blog 后台管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a th:text="${session.loginUser}"></a></li>
            <li class="layui-nav-item"><a>退出登录</a></li>
        </ul>

    </div>
    <div class="layui-side layui-bg-black" th:fragment="sidebar">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li th:class="${active=='websiteData.html'?'layui-nav-item layui-nav-itemed layui-this':'layui-nav-item layui-nav-itemed'}">
                    <a th:href="@{/websiteData}">
                        <i class="layui-icon layui-icon-chart" style="font-size: 18px"></i>
                        网站数据
                    </a>
                </li>
                <li th:class="${active=='addArticle.html'?'layui-nav-item layui-nav-itemed layui-this':'layui-nav-item layui-nav-itemed'}">
                    <a th:href="@{/article/add}">
                        <i class="layui-icon layui-icon-release" style="font-size: 18px"></i>
                        发布博文
                    </a>
                </li>
                <li th:class="${active=='articleDOs.html'?'layui-nav-item layui-nav-itemed layui-this':'layui-nav-item layui-nav-itemed'}">
                    <a th:href="@{/article}">
                        <i class="layui-icon layui-icon-log" style="font-size: 18px"></i>
                        博文管理
                    </a>
                </li>
                </li>
                <li th:class="${active=='sortmanager.html'?'layui-nav-item layui-nav-itemed layui-this':'layui-nav-item layui-nav-itemed'}">
                    <a th:href="@{/sort}">
                        <i class="layui-icon layui-icon-note" style="font-size: 18px"></i>
                        分类管理
                    </a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a>
                        <i class="layui-icon layui-icon-dialogue" style="font-size: 18px"></i>
                        评论管理
                    </a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a>
                        <i class="layui-icon layui-icon-user" style="font-size: 18px"></i>
                        用户管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-footer" th:fragment="footer">
        © connhowe.com
    </div>
</div>


<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['element'], function () {
        var element = layui.element;
    })
</script>
</body>
</html>
