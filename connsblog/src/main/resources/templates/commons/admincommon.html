<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:fragment="title">Conn's Blog 后台管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:fragment="header">
        <div class="layui-logo">Conn's Blog 后台管理系统</div>
    </div>
    <div class="layui-side layui-bg-black" th:fragment="sidebar">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li th:class="${active=='admin.html'?'layui-nav-item layui-nav-itemed layui-this':'layui-nav-item layui-nav-itemed'}"><a th:href="@{/admin}">网站数据</a></li>
                <li th:class="${active=='sortmanager.html'?'layui-nav-item layui-nav-itemed layui-this':'layui-nav-item layui-nav-itemed'}"><a th:href="@{/sortInfos}">分类管理</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{#}">博客管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{#}">写博客</a></dd>
                        <dd><a th:href="@{#}">文章管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed"><a>评论管理</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-footer" th:fragment="footer">
        © connhowe.com
    </div>
</div>


<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['element'], function () {
        var element = layui.element;
    })
</script>
</body>
</html>
